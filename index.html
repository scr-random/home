<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCR Randomizer</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Raw dimensions of the Code.org embed */
            --raw-width: 392px;
            --raw-height: 620px;
        }

        body { 
            font-family: 'Ubuntu', sans-serif; 
            text-align: center; 
            background-color: #10203B; /* Dark Blue Outer */
            margin: 0; 
            padding: 20px; 
            color: #FFFFFF;
        }

        .container { 
            max-width: 900px; 
            margin: auto; 
            padding: 40px 20px; 
            background: #1C1C1C; /* Unified Gray/Black Inner */
            border-radius: 20px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            
            /* Enable container queries based on THIS width */
            container-type: inline-size; 
            
            /* Keep everything stacked and centered */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- THE FLUID APP BUFFER --- */
        #app-buffer {
            /* Logic: Scale based on 95% of the container width vs raw iframe width */
            --dynamic-scale: clamp(0.4, (95cqw / var(--raw-width)), 1.9);
            
            /* Force the buffer to occupy the EXACT physical space of the scaled app */
            width: calc(var(--raw-width) * var(--dynamic-scale));
            height: calc(var(--raw-height) * var(--dynamic-scale));
            
            margin: 30px auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #app-buffer iframe {
            width: var(--raw-width);
            height: var(--raw-height);
            border: none;
            border-radius: 3px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            position: absolute;
            background: #5C6971;

            /* Apply the scale from the center */
            transform: scale(var(--dynamic-scale));
            transform-origin: center center;
        }

        .title-image { width: 50%; height: auto; margin-bottom: 20px; }
        
        .repo-link { font-size: 18px; line-height: 1.6; margin: 0; }
        .repo-link b { color: #FFFFFF; }
        .repo-link a { color: #2F8CF9; text-decoration: none; }
        .repo-link a:hover { text-decoration: underline; }

        .footer-logo { margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <img src="assets/randomizerlogostatic.png" alt="SCR Randomizer" class="title-image">
        
        <p class="repo-link">
            Welcome! <b>Click the screen to start.</b><br>
            View the repository here: 
            <a href="https://github.com/scr-randomizer/home/">github.com/scr-randomizer/home/</a>
        </p>
        
        <div id="app-buffer">
            <iframe src="https://studio.code.org/projects/applab/oX2jWo6MP1MyG8B7RbwRQEXkhEfASOZKkOQTkTyByxR/embed?nosource"></iframe>
        </div>

        <div class="footer-logo">
            <a href='https://ko-fi.com/R6R71RH2ZF' target='_blank'>
                <img height='36' src='https://storage.ko-fi.com/cdn/kofi5.png?v=6' alt='Buy Me a Coffee' />
            </a>
        </div>
    </div>

</body>
</html>
